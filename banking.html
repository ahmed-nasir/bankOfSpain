<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>banking</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <header>
        <h2 class="text-center text-5xl mt-8">Welcome <span class="text-fuchsia-600 font-bold ">lets get some
                money</span>
        </h2>
    </header>
    <main class="w-3/4 mx-auto">
        <!-- Balance and Transaction -->
        <section class="mt-8 ">
            <div class="grid grid-cols-3 gap-4 ">
                <div class="bg-blue-400 p-8 rounded text-white">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">$<span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-rose-500 p-8 rounded text-white">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-fuchsia-600 p-8 rounded text-white">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$<span id="balance-total">1200</span></h4>
                </div>

            </div>
        </section>

        <!-- Diposit and withdraw -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-2xl">Please Deposit</h3>
                    <div>
                        <input id="deposit-input" class="border block border-gray-400 w-3/4 mb-4 px-2  rounded"
                            type="text" placeholder="$ amount you deposit">

                        <button id="deposit-btn"
                            class="bg-orange-600 px-4 py-2 text-white font-medium rounded ">Deposit</button>

                    </div>
                </div>
                <div class="bg-violet-200 p-8 rounded">
                    <h3 class="text-2xl">Please withdraw</h3>
                    <div>
                        <input id="withdraw-input" class="border block border-gray-400 w-3/4 mb-4 px-2  rounded"
                            type="text" placeholder="$ amount you withdraw">

                        <button id="withdraw-btn"
                            class="bg-orange-600 px-4 py-2 text-white font-medium rounded ">Withdraw</button>

                    </div>
                </div>
            </div>
        </section>
    </main>


    <script src="js/banking.js"></script>
</body>

</html>
